<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 수 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>클릭 수 계산기</h1>
        <button id="clickButton" class="click-area">클릭하세요!</button>
        <div>
            <p>10초 동안 클릭한 수: <span id="clickCount">0</span></p>
            <p>1초당 클릭 수: <span id="clickPerSecond">0</span></p>
            <p>남은 시간: <span id="countdown">10</span>초</p>
        </div>
        <button id="startButton">10초 시작</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
